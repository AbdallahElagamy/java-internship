<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Management</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light text-dark">
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Product List</h1>
            <a th:href="@{/products/add}" class="btn btn-primary mb-3">Create New Product</a>
            <table class="table table-white table-stripped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                               th:onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${productPage.hasPrevious()} ? 'enabled' : 'disabled'">
                        <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, size=${productPage.size})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, productPage.totalPages)}"
                        th:classappend="${i - 1 == productPage.number} ? 'active'">
                        <a class="page-link" th:text="${i}" th:href="@{/products(page=${i - 1}, size=${productPage.size})}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${productPage.hasNext()} ? 'enabled' : 'disabled'">
                        <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, size=${productPage.size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
